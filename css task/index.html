<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>design</title>
    <link rel="stylesheet" href="src/css/design.css">
    <link rel="stylesheet" href="src/css/designAnimation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

 <div class="bg">
   <div class="screen">
     <!-- button -->
     <div class="appbar">
       <div class="button-effect"><i class="fa fa-arrow-left"></i></div>
       <p>PLAYING NOW</p>
       <div class="button-effect"><i class="fa fa-bars"></i></div>
     </div>
     <!-- image -->
     <div class="image">
       <img src="src/img/flower.jpg">
      </div>
<div class="song-info">
  <h1 class="title">Lose it</h1>
  <p class="author">Flume ft.Vic Mensa</p>
</div>  
<div class="timeline">
<!-- make time line -->
<div class="timing">
  <span class="corner">0.00</span>
  <span class="end">4.00</span>
</div>
<div class="timing-controler">
  <div class="range">
    <div class="inner-range"></div>
  </div>
  <div class="circle-position"s>
  <div class="circle-button zoom" >
    <div class="inner-circle"></div>
  </div>
  </div>
</div>

</div> 
<div class="action-button">
  <div class="button-effect ab"><i class="fa fa-angle-double-left"></i></div>
  <div class="button-effect ab play"><i class="fa fa-pause"></i></div>
  <div class="button-effect ab"><i class="fa fa-angle-double-right"></i></div>

</div>
</div>
 </div>

    
</body>
</html>
